apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      tier: backend
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
    spec:
      volumes:
      - name: nginx
        persistentVolumeClaim:
          claimName: nginx-volume-claim
      - name: config
        configMap:
          name: nginx-config
          items:
          - key: config
            path: site.conf
      - name: nginx-ssl
        secret:
          secretName: tls-secret
      containers:
      - name: nginx
        image: nginx:1.7.9
        volumeMounts:
        - name: nginx
          mountPath: /code
        - name: config
          mountPath: /etc/nginx/conf.d
        - name: nginx-ssl
          mountPath: "/etc/nginx/ssl"
          readOnly: true